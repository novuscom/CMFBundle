admin_elementproperty:
    pattern:  /
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:index" }

admin_elementproperty_show:
    pattern:  /{id}/show
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:show" }

admin_elementproperty_new:
    pattern:  /new
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:new" }

admin_elementproperty_create:
    pattern:  /create
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:create" }
    requirements: { _method: post }

admin_elementproperty_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:edit" }

admin_elementproperty_update:
    pattern:  /{id}/update
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:update" }
    requirements: { _method: post|put }

admin_elementproperty_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "NovuscomCMFBundle:ElementProperty:delete" }
    requirements: { _method: post|delete }
