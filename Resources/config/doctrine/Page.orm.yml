Novuscom\CMFBundle\Entity\Page:
    type: entity
    table: null
    repositoryClass: Gedmo\Tree\Entity\Repository\NestedTreeRepository
    gedmo:
      tree:
        type: nested
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        title:
            type: string
            length: 255
        description:
            type: string
            length: 255
        keywords:
            type: string
            length: 255
        url:
            type: string
            length: 255
        header:
            type: string
            length: 255
        content:
            type: text
            nullable: true
        template:
            type: string
            length: 255
            nullable: true
        lft:
            type: integer
            gedmo:
              - treeLeft
        rgt:
            type: integer
            gedmo:
              - treeRight
        lvl:
            type: integer
            gedmo:
              - treeLevel
        root:
            type: integer
            nullable: true
            gedmo:
              - treeRoot
        siteId:
            type: integer
            column: site_id
    manyToOne:
      parent:
        targetEntity: Page
        inversedBy: children
        joinColumn:
          name: parent_id
          referencedColumnName: id
          onDelete: CASCADE
        gedmo:
          - treeParent
      site:
        targetEntity: Site
        inversedBy: pages
        joinColumn:
          name: site_id
          referencedColumnName: id
          onDelete: CASCADE
    oneToMany:
      children:
        targetEntity: Page
        mappedBy: parent
        orderBy:
          lft: ASC
      routes:
        targetEntity: Route
        mappedBy: page
        cascade: ["persist"]
    lifecycleCallbacks: {  }
